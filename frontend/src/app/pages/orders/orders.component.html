<section style="background-color: #8c9eff">
  <div class="py-5 h-100">
    <ng-container>
      <div class="orders">
        <app-order
          (addToCartClick)="addToCart($event)"
          [order]="order"
          *ngFor="let order of orders"
        ></app-order>
      </div>
      <div id="app-root"></div>
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
      />
    </ng-container>
  </div>
</section>
