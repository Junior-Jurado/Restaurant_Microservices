<ng-container>
  <div class="recipes">
    <app-recipe
      [recipe]="recipe"
      [index]="i"
      *ngFor="let recipe of recipes; let i = index"
    ></app-recipe>
  </div>
  <div id="app-root"></div>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</ng-container>
