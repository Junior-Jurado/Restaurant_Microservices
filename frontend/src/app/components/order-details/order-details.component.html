<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>

<section class="vh-100" style="background-color: #8c9eff">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-stepper text-black" style="border-radius: 16px">
          <div class="card-body p-5">
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div>
                <h5 class="mb-0">
                  ORDEN
                  <span class="text-primary font-weight-bold" id="orderNumber"
                    >#Y34XDHR</span
                  >
                </h5>
              </div>
              <div class="text-end">
                <p class="mb-0">Tiempo estimado <span>40 min</span></p>
                <p class="mb-0">
                  Estado
                  <span class="font-weight-bold">En progreso</span>
                </p>
              </div>
            </div>
            <ul
              id="progressbar-2"
              class="d-flex justify-content-between mx-0 mt-0 mb-5 px-0 pt-0 pb-2"
            >
              <li class="step0 active text-center" id="step1"></li>
              <li class="step0 active text-center" id="step2"></li>
              <li class="step0 active text-center" id="step3"></li>
              <li class="step0 text-muted text-end" id="step4"></li>
            </ul>
            <div class="d-flex justify-content-between">
              <div class="d-lg-flex align-items-center">
                <i class="fas fa-clipboard-list fa-3x me-lg-4 mb-3 mb-lg-0"></i>
                <div>
                  <p class="fw-bold mb-1">Orden</p>
                  <p class="fw-bold mb-0">Verificada</p>
                </div>
              </div>
              <div class="d-lg-flex align-items-center">
                <i
                  class="fas fa-basket-shopping fa-3x me-lg-4 mb-3 mb-lg-0"
                ></i>
                <div>
                  <p class="fw-bold mb-1">Ingredientes</p>
                  <p class="fw-bold mb-0">Listos</p>
                </div>
              </div>
              <div class="d-lg-flex align-items-center">
                <i class="fas fa-store fa-3x me-lg-4 mb-3 mb-lg-0"></i>
                <div>
                  <p class="fw-bold mb-1">Orden</p>
                  <p class="fw-bold mb-0">en preparacion</p>
                </div>
              </div>
              <div class="d-lg-flex align-items-center">
                <i class="fas fa-utensils fa-3x me-lg-4 mb-3 mb-lg-0"></i>
                <div>
                  <p class="fw-bold mb-1">Orden</p>
                  <p class="fw-bold mb-0">Lista</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
